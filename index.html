<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Library</title>
</head>

<body id='body'>
  <h1>Library</h1>
  
  <table id='table'>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Number of Pages</th>
        <th>Read</th>
      </tr>
    </thead>
  </table>
  <br>
  <br>
  <form id="form">
    <label for="title">Title:</label>
    <input class="values" type="text" id="title" name="title"><br><br>
    <label  for="author">Author:</label>
    <input class="values" type="text" id="author" name="author"><br><br>
    <label for="pages">Pages:</label>
    <input class="values" type="number" id="pages" name="pages" min="1" max="8000" step="1"><br><br>
    <label for="read">Read:</label>
    <input type="checkbox" id="read" name="read"><br><br>
    <button type="button" id='addBookBtn'>ADD BOOK</button>
  </form>
    <button id="newBookBtn" type="button">NEW BOOK</button>
  
  <script src="./js/main.js"></script>  
</body>
</html>
